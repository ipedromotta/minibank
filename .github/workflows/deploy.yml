name: CI/CD Django + Vue

on:
  push:
    branches: [main]

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Puxa o cÃ³digo do repositÃ³rio
      - name: ğŸ” Checkout cÃ³digo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configura o Python (pode ser 3.10 ou mais recente)
      - name: âš™ï¸ Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3ï¸âƒ£ Instala o UV (moderno substituto do pip)
      - name: ğŸ“¦ Instalar uv
        run: pip install uv

      # 4ï¸âƒ£ Instala dependÃªncias do backend usando uv
      - name: ğŸ“¦ Instalar dependÃªncias backend
        working-directory: ./backend
        run: |
          uv venv
          uv pip install -r requirements.txt

      # 5ï¸âƒ£ Roda testes Django com o uv (sem precisar ativar venv)
      - name: ğŸ§ª Rodar testes Django
        working-directory: ./backend
        run: |
          uv run python manage.py test

      # --- Frontend (opcional) ---
      # - name: ğŸ“¦ Instalar dependÃªncias frontend
      #   working-directory: ./frontend
      #   run: npm install

      # - name: ğŸ§ª Rodar testes frontend
      #   working-directory: ./frontend
      #   run: npm run test

      # 6ï¸âƒ£ Login no Docker Hub
      - name: ğŸ” Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7ï¸âƒ£ Build e push da imagem backend
      - name: ğŸ³ Build e push - backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/meu-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/meu-backend:latest

      # 8ï¸âƒ£ Build e push da imagem frontend
      - name: ğŸ³ Build e push - frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/meu-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/meu-frontend:latest

