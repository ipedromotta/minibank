name: CI/CD Django + Vue

on:
  push:
    branches: [main]

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Puxa o código do repositório
      - name: 🔍 Checkout código
        uses: actions/checkout@v4

      # 2️⃣ Configura o Python (pode ser 3.10 ou mais recente)
      - name: ⚙️ Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Instala o UV (moderno substituto do pip)
      - name: 📦 Instalar uv
        run: pip install uv

      # 4️⃣ Instala dependências do backend usando uv
      - name: 📦 Instalar dependências backend
        working-directory: ./backend
        run: |
          uv venv
          uv pip install -r requirements.txt

      # 5️⃣ Roda testes Django com o uv (sem precisar ativar venv)
      - name: 🧪 Rodar testes Django
        working-directory: ./backend
        run: |
          uv run python manage.py test

      # --- Frontend (opcional) ---
      # - name: 📦 Instalar dependências frontend
      #   working-directory: ./frontend
      #   run: npm install

      # - name: 🧪 Rodar testes frontend
      #   working-directory: ./frontend
      #   run: npm run test

      # 6️⃣ Login no Docker Hub
      - name: 🔐 Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7️⃣ Build e push da imagem backend
      - name: 🐳 Build e push - backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/meu-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/meu-backend:latest

      # 8️⃣ Build e push da imagem frontend
      - name: 🐳 Build e push - frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/meu-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/meu-frontend:latest

